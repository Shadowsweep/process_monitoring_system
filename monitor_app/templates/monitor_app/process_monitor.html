<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .hosts-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .host-item {
            margin: 0 15px 8px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .host-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        }

        .host-item.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .host-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .host-last-seen {
            font-size: 11px;
            opacity: 0.7;
        }

        .host-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .tab-nav {
            display: flex;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #333;
            padding: 0 20px;
        }

        .tab-button {
            padding: 16px 32px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-button span {
            position: relative;
            z-index: 2;
        }

        .tab-button:hover {
            color: white;
            transform: translateY(-2px);
        }

        .tab-button:hover::before {
            opacity: 0.1;
        }

        .tab-button.active {
            color: white;
            border-bottom-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 142, 142, 0.1));
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: rgba(20, 20, 20, 0.5);
        }

        .tab-content {
            height: 100%;
            padding: 20px;
        }

        .process-container {
            height: 100%;
            overflow-y: auto;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .process-table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        .process-table th {
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            color: #ff6b6b;
            padding: 16px 20px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #ff6b6b;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .process-table th:first-child {
            border-top-left-radius: 16px;
        }

        .process-table th:last-child {
            border-top-right-radius: 16px;
        }

        .process-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .process-row:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.01);
        }

        .process-row.has-children {
            background: rgba(255, 255, 255, 0.02);
        }

        .process-row.expanded {
            background: rgba(255, 107, 107, 0.15);
        }

        .process-row td {
            padding: 12px 20px;
            font-size: 13px;
            vertical-align: middle;
        }

        .process-name {
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .expand-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #ff6b6b;
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        .process-indent {
            margin-left: 24px;
            position: relative;
            padding-left: 20px;
        }

        .process-indent::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            width: 16px;
            height: 1px;
            background: #666;
        }

        .process-indent::after {
            content: '';
            position: absolute;
            left: -20px;
            top: -6px;
            bottom: 50%;
            width: 1px;
            background: #666;
        }

        .child-process {
            background: rgba(255, 107, 107, 0.05);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .child-process.visible {
            display: table-row;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .system-info-container {
            height: 100%;
            overflow-y: auto;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .system-info-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-align: center;
        }

        .system-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .loading, .error, .no-data {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            color: #999;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 107, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
        }

        .filter-container {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 13px;
            width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            
            .system-info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .tab-button {
                padding: 12px 20px;
                font-size: 13px;
            }
            
            .process-table th,
            .process-table td {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .filter-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">System Monitor</div>
                <div class="sidebar-subtitle">Real-time Process Monitoring</div>
            </div>
            <div class="hosts-container" id="hostSidebar">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading hosts...
                </div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="tab-nav">
                <button class="tab-button active" data-tab="processes">
                    <span>üìä Process Details</span>
                </button>
                <button class="tab-button" data-tab="system">
                    <span>üíª System Details</span>
                </button>
            </div>

            <div class="content-area">
                <div id="processes-tab" class="tab-content">
                    <div class="process-container">
                        <div class="filter-container">
                            <input type="text" class="filter-input" id="processNameFilter" placeholder="Filter by process name...">
                            <input type="number" class="filter-input" id="processCpuFilter" placeholder="Min CPU %..." min="0">
                            <input type="number" class="filter-input" id="processMemoryFilter" placeholder="Min Memory (MB)..." min="0">
                        </div>
                        <div id="processTableContainer">
                            <div class="no-data">
                                <div style="font-size: 48px; margin-bottom: 16px;">üñ•Ô∏è</div>
                                Select a host to view processes
                            </div>
                        </div>
                    </div>
                </div>

                <div id="system-tab" class="tab-content" style="display: none;">
                    <div class="system-info-container">
                        <div class="filter-container">
                            <input type="text" class="filter-input" id="systemInfoFilter" placeholder="Filter system info...">
                        </div>
                        <div id="systemInfoContent">
                            <div class="no-data">
                                <div style="font-size: 48px; margin-bottom: 16px;">‚öôÔ∏è</div>
                                Select a host to view system details
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ProcessMonitor {
            constructor() {
                this.currentHost = null;
                this.hosts = [];
                this.processes = [];
                this.systemInfo = null;
                this.expandedProcesses = new Set();
                this.processFilters = {
                    name: '',
                    cpu: null,
                    memory: null
                };
                this.systemInfoFilter = '';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadHosts();
                setInterval(() => {
                    if (this.currentHost) {
                        this.loadProcessData(this.currentHost);
                        this.loadSystemInfo(this.currentHost);
                    }
                }, 30000);
            }

            setupEventListeners() {
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.switchTab(e.target.closest('.tab-button').dataset.tab);
                    });
                });

                document.getElementById('processNameFilter')?.addEventListener('input', (e) => {
                    this.processFilters.name = e.target.value.toLowerCase();
                    this.renderProcesses();
                });

                document.getElementById('processCpuFilter')?.addEventListener('input', (e) => {
                    this.processFilters.cpu = e.target.value ? parseFloat(e.target.value) : null;
                    this.renderProcesses();
                });

                document.getElementById('processMemoryFilter')?.addEventListener('input', (e) => {
                    this.processFilters.memory = e.target.value ? parseFloat(e.target.value) : null;
                    this.renderProcesses();
                });

                document.getElementById('systemInfoFilter')?.addEventListener('input', (e) => {
                    this.systemInfoFilter = e.target.value.toLowerCase();
                    this.renderSystemInfo();
                });
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`${tabName}-tab`).style.display = 'block';
            }

            async loadHosts() {
                try {
                    const response = await fetch('/api/frontend/hosts/');
                    if (!response.ok) throw new Error('Failed to load hosts');
                    
                    this.hosts = await response.json();
                    this.renderHosts();
                } catch (error) {
                    console.error('Error loading hosts:', error);
                    document.getElementById('hostSidebar').innerHTML = 
                        '<div class="error"><div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>Failed to load hosts</div>';
                }
            }

            renderHosts() {
                const sidebar = document.getElementById('hostSidebar');
                if (this.hosts.length === 0) {
                    sidebar.innerHTML = '<div class="no-data"><div style="font-size: 48px; margin-bottom: 16px;">üîç</div>No hosts found</div>';
                    return;
                }

                sidebar.innerHTML = this.hosts.map(host => `
                    <div class="host-item" data-hostname="${host.hostname}">
                        <div class="host-name">
                            <span class="host-status"></span>
                            ${host.hostname}
                        </div>
                        <div class="host-last-seen">Last seen: ${this.formatDate(host.last_seen)}</div>
                    </div>
                `).join('');

                document.querySelectorAll('.host-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        this.selectHost(e.currentTarget.dataset.hostname);
                    });
                });
            }

            selectHost(hostname) {
                document.querySelectorAll('.host-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-hostname="${hostname}"]`).classList.add('active');

                document.getElementById('mainContent').classList.add('visible');

                this.currentHost = hostname;
                this.loadProcessData(hostname);
                this.loadSystemInfo(hostname);
            }

            async loadProcessData(hostname) {
                const container = document.querySelector('#processes-tab .process-container #processTableContainer');
                container.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading processes...</div>';

                try {
                    const response = await fetch(`/api/frontend/processes/${hostname}/`);
                    if (!response.ok) throw new Error('Failed to load process data');
                    
                    this.processes = await response.json();
                    this.renderProcesses();
                } catch (error) {
                    console.error('Error loading processes:', error);
                    container.innerHTML = '<div class="error"><div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>Failed to load process data</div>';
                }
            }

            async loadSystemInfo(hostname) {
                try {
                    const response = await fetch(`/api/frontend/system-info/${hostname}/`);
                    if (response.ok) {
                        this.systemInfo = await response.json();
                        this.renderSystemInfo();
                    }
                } catch (error) {
                    console.error('Error loading system info:', error);
                }
            }

            filterProcesses(processes) {
                return processes.filter(proc => {
                    const matchesName = !this.processFilters.name || 
                        proc.name.toLowerCase().includes(this.processFilters.name);
                    const matchesCpu = this.processFilters.cpu === null || 
                        proc.cpu_percent >= this.processFilters.cpu;
                    const matchesMemory = this.processFilters.memory === null || 
                        proc.memory_mb >= this.processFilters.memory;
                    return matchesName && matchesCpu && matchesMemory;
                });
            }

            renderProcesses() {
                const container = document.querySelector('#processes-tab .process-container #processTableContainer');
                
                const filteredProcesses = this.filterProcesses(this.processes);
                
                if (filteredProcesses.length === 0) {
                    container.innerHTML = '<div class="no-data"><div style="font-size: 48px; margin-bottom: 16px;">üìã</div>No process data available</div>';
                    return;
                }

                const processTree = this.buildProcessTree(filteredProcesses);
                
                const table = `
                    <table class="process-table">
                        <thead>
                            <tr>
                                <th>Process Name</th>
                                <th>Memory (MB)</th>
                                <th>CPU (%)</th>
                                <th>PID</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.renderProcessTree(processTree, 0)}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = table;
                this.setupProcessClickListeners();
            }

            buildProcessTree(processes = this.processes) {
                const processMap = new Map();
                const rootProcesses = [];

                processes.forEach(proc => {
                    processMap.set(proc.pid, { ...proc, children: [] });
                });

                processes.forEach(proc => {
                    if (proc.ppid === 0) {
                        rootProcesses.push(processMap.get(proc.pid));
                    } else {
                        const parent = processMap.get(proc.ppid);
                        if (parent) {
                            parent.children.push(processMap.get(proc.pid));
                        } else {
                            rootProcesses.push(processMap.get(proc.pid));
                        }
                    }
                });

                return rootProcesses;
            }

            renderProcessTree(processes, level) {
                let html = '';
                
                processes.forEach((proc) => {
                    const hasChildren = proc.children && proc.children.length > 0;
                    const isExpanded = this.expandedProcesses.has(proc.pid);
                    
                    html += `
                        <tr class="process-row ${hasChildren ? 'has-children' : ''} ${isExpanded ? 'expanded' : ''}" 
                            data-pid="${proc.pid}" data-level="${level}">
                            <td>
                                <div class="process-name">
                                    ${hasChildren ? `<span class="expand-icon ${isExpanded ? 'expanded' : ''}">‚ñ∂</span>` : '<span style="width: 24px;"></span>'}
                                    ${'  '.repeat(level)}${proc.name}
                                </div>
                            </td>
                            <td>${proc.memory_mb.toFixed(2)}</td>
                            <td>${proc.cpu_percent.toFixed(1)}</td>
                            <td>${proc.pid}</td>
                        </tr>
                    `;
                    
                    if (hasChildren) {
                        const childrenHtml = this.renderProcessTree(proc.children, level + 1);
                        html += childrenHtml.replace(/class="process-row/g, `class="child-process process-row ${isExpanded ? 'visible' : ''}`);
                    }
                });
                
                return html;
            }

            setupProcessClickListeners() {
                document.querySelectorAll('.process-row.has-children').forEach(row => {
                    row.addEventListener('click', (e) => {
                        const pid = parseInt(row.dataset.pid);
                        this.toggleProcess(pid, row);
                    });
                });
            }

            toggleProcess(pid, row) {
                const isExpanded = this.expandedProcesses.has(pid);
                
                if (isExpanded) {
                    this.expandedProcesses.delete(pid);
                    row.classList.remove('expanded');
                    row.querySelector('.expand-icon').classList.remove('expanded');
                    this.hideChildren(pid);
                } else {
                    this.expandedProcesses.add(pid);
                    row.classList.add('expanded');
                    row.querySelector('.expand-icon').classList.add('expanded');
                    this.showChildren(pid);
                }
            }

            hideChildren(parentPid) {
                const childRows = document.querySelectorAll(`.child-process`);
                let foundParent = false;
                
                childRows.forEach(row => {
                    if (foundParent && parseInt(row.dataset.level) > parseInt(document.querySelector(`[data-pid="${parentPid}"]`).dataset.level)) {
                        row.classList.remove('visible');
                        const childPid = parseInt(row.dataset.pid);
                        if (this.expandedProcesses.has(childPid)) {
                            row.classList.remove('expanded');
                            row.querySelector('.expand-icon')?.classList.remove('expanded');
                        }
                    } else if (parseInt(row.dataset.pid) === parentPid) {
                        foundParent = false;
                    }
                    
                    if (row.previousElementSibling && parseInt(row.previousElementSibling.dataset.pid) === parentPid) {
                        foundParent = true;
                    }
                });
            }

            showChildren(parentPid) {
                const parentRow = document.querySelector(`[data-pid="${parentPid}"]`);
                const parentLevel = parseInt(parentRow.dataset.level);
                let currentRow = parentRow.nextElementSibling;
                
                while (currentRow && currentRow.classList.contains('child-process')) {
                    const currentLevel = parseInt(currentRow.dataset.level);
                    
                    if (currentLevel === parentLevel + 1) {
                        currentRow.classList.add('visible');
                    } else if (currentLevel > parentLevel + 1) {
                        break;
                    }
                    
                    currentRow = currentRow.nextElementSibling;
                }
            }

            renderSystemInfo() {
                const container = document.querySelector('#system-tab .system-info-container #systemInfoContent');
                
                if (!this.systemInfo) {
                    container.innerHTML = '<div class="no-data"><div style="font-size: 48px; margin-bottom: 16px;">‚ùì</div>No system information available</div>';
                    return;
                }

                const info = this.systemInfo;
                const ramUsagePercent = info.ram_total_gb ? (info.ram_used_gb / info.ram_total_gb * 100).toFixed(1) : 0;
                const storageUsagePercent = info.storage_total_gb ? (info.storage_used_gb / info.storage_total_gb * 100).toFixed(1) : 0;

                const fields = [
                    { label: 'Operating System', value: info.os_name || 'N/A' },
                    { label: 'Processor', value: info.processor || 'N/A' },
                    { label: 'CPU Cores', value: info.num_cores || 'N/A' },
                    { label: 'Threads', value: info.num_threads || 'N/A' },
                    { 
                        label: 'Total RAM', 
                        value: `${info.ram_total_gb || 'N/A'} GB`,
                        extra: `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${ramUsagePercent}%"></div>
                            </div>
                            <div style="font-size: 12px; color: #999; margin-top: 8px;">
                                Used: ${info.ram_used_gb || 'N/A'} GB (${ramUsagePercent}%)
                            </div>`
                    },
                    { label: 'Available RAM', value: `${info.ram_available_gb || 'N/A'} GB` },
                    { 
                        label: 'Total Storage', 
                        value: `${info.storage_total_gb || 'N/A'} GB`,
                        extra: `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${storageUsagePercent}%"></div>
                            </div>
                            <div style="font-size: 12px; color: #999; margin-top: 8px;">
                                Used: ${info.storage_used_gb || 'N/A'} GB (${storageUsagePercent}%)
                            </div>`
                    },
                    { label: 'Free Storage', value: `${info.storage_free_gb || 'N/A'} GB` }
                ];

                const filteredFields = fields.filter(field => 
                    !this.systemInfoFilter || 
                    field.label.toLowerCase().includes(this.systemInfoFilter) ||
                    field.value.toLowerCase().includes(this.systemInfoFilter)
                );

                container.innerHTML = `
                    <div class="system-info-title">System Information - ${this.currentHost}</div>
                    <div class="system-info-grid">
                        ${filteredFields.map(field => `
                            <div class="info-card">
                                <div class="info-label">${field.label}</div>
                                <div class="info-value">${field.value}</div>
                                ${field.extra || ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ProcessMonitor();
        });
    </script>
</body>
</html>
